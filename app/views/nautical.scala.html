@(title: String)(cargo: Html)(implicit messagesProvider: play.api.i18n.MessagesProvider)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" 
            href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" 
            href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>

      <header><h1>@messagesProvider.messages("app.title")</h1></header>
        
        @cargo

      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
